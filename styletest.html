<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Dialog - Default functionality</title>
<link rel="stylesheet" href="jquery/jquery-ui-1.9.0/themes/base/jquery-ui.css">
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="jquery/jquery-ui-1.9.0/ui/jquery-ui.js"></script>
  <style>
    span {
      color: blue;
    }
  </style>
</head>
<body>
  <div><span class="outer">Bob1 - normal div - style in head applies here</span></div><br/>
  <div id="dialog-1">Bob2 - going to change</div><br/>
  <div id="dialog-2">Bob3 - not a shadow root. Not going to change</div>
  <template id="nameTagTemplate">
  <style>
    span {
      color: green;
    }
  </style>
    <div class="outer">
      <content></content>
    </div>
  </template>
</body>
<script>
  $(function() {
     // making shadow root & content
     var shadow   = document.querySelector('#dialog-1').createShadowRoot();
     var template = document.querySelector('#nameTagTemplate');
     var clone    = document.importNode(template.content, true);
     shadow.appendChild(clone);
     $('#dialog-1').html('<span style="color: green">shadow content1 - i have my own color</span>');

     var shadow   = document.querySelector('#dialog-2').createShadowRoot();
     var template = document.querySelector('#nameTagTemplate');
     var clone    = document.importNode(template.content, true);
     shadow.appendChild(clone);
     $('#dialog-2').html('<span>shadow content2 - i\'m inheriting dom style</span> But i don\'t want to :(');
  });
</script>
</html>
